<!doctype html>
<html lang="en">
<head>
    <title>Owl Watch</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    <link href='/static/animation.css' rel='stylesheet' type='text/css'>
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: linear-gradient(to bottom, rgb(38, 87, 130), rgb(20, 33, 44));
        font-family: Lato, Helvetica, Arial, sans-serif;
        color: #fff;
        font-size: 20px;
        text-align: center;
        font-weight: 300;
      }

      .title {
        display: inline-block;
        text-align: center;
        text-transform: uppercase;
        padding-bottom: 5px;
        /*border-bottom: 1px solid #fff;*/
        font-weight: 300;
        letter-spacing: 1.5px;
      }

      .content {
        /*margin-bottom: 20px;*/
        overflow: hidden;
        max-width: 1000px;
        margin: 0 auto;
        padding: 50px;
      }

      button {
        background-color: transparent;
        border: 1px solid #fff;
        padding: 10px 20px;
        color: #fff;
        border-radius: 20px;
        font-size: 16px;
        font-family: Lato, Helvetica, Arial, sans-serif;
        position: relative;
        font-weight: 300;
      }

      button:hover {
        cursor: pointer;
      }
      
      button:focus {
        outline: none;
      }

      .logo {
        width: 300px;
        display: block;
        /*margin: 20px auto;*/
      }

      iframe {
        width: 640px;
        height: 480px;
        border: 0;
        display: block;
        margin: 30px auto;
        background-color: #000;
      }

      .sidebar {
        width: 300px;
        float: left;
        margin-left: 40px;
      }

      .cam {
        width: 640px;
        float: left;
      }

      a {
        color: #fff;
        font-weight: 300;
        text-decoration: none;
        border-bottom: 1px solid #fff;
        padding-bottom: 5px;
      }

      p {
        margin-top: 70px;
      }
    </style>
</head>
<body>
<div class="content">
  <div class="cam">
    <div class="title">Allison's Owl Cam</div>
    <iframe src=""></iframe>
    <!-- <iframe src="http://172.20.10.5:8080/owl_cam.html"></iframe> -->
  </div>
  <div class="sidebar">
    <img class="logo" src="/static/owl_logo.png">
    <a href="/heatmap">View Dangerous Areas</a>
    <p>See something suspicious? <br>Let Allison know!</p>
    <button class="cbutton cbutton--effect-stoja cbutton--effect-stoja-right" data="/lookout/">Send a Hoot</button>
  </div>
  
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="/static/classie.js"></script>

<script>
  $('.cbutton').click(function() {
    $(this).toggleClass('cbutton--click');
  })
</script>

</body>
</html>
